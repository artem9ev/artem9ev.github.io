<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="style_of_site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body class="body">
    <header>
        <div class="logo_shapka">
            <img id="logo" src="Camera.png">
            <h1 id="shapka">Калькулятор</h1>
        </div>
        </div>
    </header>
    <h1 class="zagolovok">Калькулятор стоимости заказа</h1>
    <div class="container p-0">
        <div class="row">
            <div class="col-12 col-md-10 mx-auto d-flex flex-row justify-content-center align-items-center">

                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img src="Canon.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 90000</p>
                </div>
                <div class=" flex-column justify-content-center align-items-center">
                    <img src="old_cam.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 15000</p>
                </div>
                <div class=" flex-column justify-content-center align-items-center">
                    <img src="iphone.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 135000</p>
                </div>
                <div class="flex-column justify-content-center align-items-center">
                    <img src="Polaroid.jpg" class="mx-auto d-block" style="border-radius: 16px " width="250">
                    <p class="text-center"> 20000 </p>
                </div>
            </div>
        </div>
    </div>
    <label for="count">Количество товара:</label>
    <input type="number" id="count" min="1" required><br><br>
    <label for="product">Выберете интересующий вас товар:</label>
    <select id="product" required>
        <option value="product1">товар_0</option>
        <option value="product2">товар_1</option>
        <option value="product3">товар_2</option>
        <option value="product4">товар_3</option>
    </select><br><br>
    <button onclick="calculateCost()">Подсчитать стоимость</button>
    <div id="result"></div>
    <footer>
        <h5 class="pod">Артемьев Роман 24гр</h5>
    </footer>
    <script src="script.js"></script>
</body>

</html>
